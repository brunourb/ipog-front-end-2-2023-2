        <h1>Exemplo de eventos</h1>
        <div onmouseover="executarFuncaoMouseOver()"

            Evento onMouseOver
        </div>

        <input 
        type="text"
         name="nome" 
        onkeypress="capturarEventoTeclado(event)"/>
<p>
        <label for="txtSenha">Informe sua senha:</label>
        <input type="text" id="txtSenha"
        onchange="executarEventoForm(event)"/>

        <label for="txtConfirmaSenha">Confirmação senha:</label>
        <input type="text" id="txtConfirmaSenha"
        onblur="validarSenha(this,event)"/>
